<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">

    <title>Refri</title>
</head>
<body>
    <!-- Conteúdo principal do carrossel -->
    <main>
        <!-- Item do carrossel: Morango -->
        <div class="item " style="--background: #EA3D41">
            <div class="title">Morango</div>
            <!-- Imagem de fundo desfocada de morangos -->
            <img src="images/Morango-refrigerante-foregroundBlur.png" alt="Morangos" class="fruit">
            <!-- Imagem da latinha de morango -->
            <img src="images/Morango-refrigerante.png" alt="Latinha de Morango" class="refri">
        </div>

        <!-- Item do carrossel: Abacate (ativo) -->
        <div class="item active" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <!-- Imagem de fundo desfocada de abacates -->
            <img src="images/Abacate-refrigerante-foregroundBlur.png" alt="Abacates" class="fruit">
            <!-- Imagem da latinha de abacate -->
            <img src="images/Abacate-refrigerante.png" alt="Latinha de Abacate" class="refri">
        </div>

        <!-- Item do carrossel: Laranja -->
        <div class="item" style="--background: #E7A043">
            <div class="title">Laranja</div>
            <!-- Imagem de fundo desfocada de laranjas -->
            <img src="images/Laranja-refrigerante-foregroundBlur.png" alt="Laranjas" class="fruit">
            <!-- Imagem da latinha de laranja -->
            <img src="images/Laranja-refrigerante.png" alt="Latinha de Laranja" class="refri">
        </div>

        <!-- Setas de navegação do carrossel -->
        <div class="arrow">
            <button id="next"> &gt; </button>
            <button id="prev"> &lt; </button>
        </div>
    </main>
    <!-- Inclusão do script JavaScript -->
    <script src="/src/script.js"></script>
</body>
</html>
